<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
  </head>
  <body>
    <section id="real-time-tracking" class="tracking-section">
      <h2>Real-Time Order Tracking</h2>

      <!-- Order Status -->
      <div class="order-status">
        <h3>Order #23456</h3>
        <p>Status: <span class="status">On the Way</span></p>
        <p>Estimated Delivery: <span class="delivery-time">45 mins</span></p>
      </div>

      <!-- Location Tracking -->
      <div class="location-tracking">
        <h4>Current Location</h4>

        <div class="location">
          <p><strong>State:</strong> Lagos</p>
          <p><strong>City:</strong> Ikeja</p>
          <p><strong>Time:</strong> 2:15 PM</p>
        </div>

        <div class="location">
          <p><strong>State:</strong> Oyo</p>
          <p><strong>City:</strong> Ibadan</p>
          <p><strong>Time:</strong> 2:50 PM</p>
        </div>

        <!-- Additional locations can be added as needed -->
      </div>

      <!-- Payment Section -->
      <div class="payment-section">
        <h4>Payment Details</h4>
        <p><strong>Total Amount:</strong> â‚¦5,000</p>
        <p><strong>Payment Method:</strong> Cash on Delivery</p>
        <button class="pay-now-button">Pay Now</button>
      </div>
    </section>
    <style>
      /* styles.css */

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .tracking-section {
        padding: 2rem;
        max-width: 600px;
        margin: 2rem auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .tracking-section h2 {
        color: #333;
        margin-bottom: 1.5rem;
      }

      .order-status,
      .location-tracking,
      .payment-section {
        padding: 1rem;
        margin-bottom: 1.5rem;
        background-color: #f7f7f7;
        border-radius: 5px;
      }

      .order-status h3 {
        color: #ff6f00;
        margin-bottom: 0.5rem;
      }

      .order-status .status {
        font-weight: bold;
        color: #4caf50;
      }

      .order-status .delivery-time {
        font-weight: bold;
        color: #ff6f00;
      }

      .location-tracking h4,
      .payment-section h4 {
        margin-bottom: 0.5rem;
        color: #333;
      }

      .location {
        font-size: 1rem;
        text-align: left;
        padding: 0.8rem;
        border-bottom: 1px solid #ddd;
      }

      .location p {
        margin: 0.3rem 0;
      }

      .payment-section p {
        font-size: 1.1rem;
        margin: 0.5rem 0;
      }

      .pay-now-button {
        background-color: #ff6f00;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .pay-now-button:hover {
        background-color: #ff8f00;
      }
    </style>
    <script>
      const paynowbutton = document.getElementsByClassName("pay-now-button");

      // // paynowbutton.addEventListener("click", function () {
      // //   window.location.href =""

      // });
    </script>
  </body>
</html>
